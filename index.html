<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Angeli e Peccatrici</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f0f0f;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      text-align: center;
    }

    .container {
      max-width: 420px;
      padding: 32px;
    }

    .tag {
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.7;
      margin-bottom: 12px;
    }

    .quote {
      font-size: 22px;
      line-height: 1.45;
      margin-bottom: 32px;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      background: #1db954;
      color: #000;
      text-decoration: none;
      font-weight: 600;
      border-radius: 999px;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="tag" class="tag"></div>
    <div id="quote" class="quote"></div>

    <a
      class="btn"
      href="https://ffm.to/angeliepeccatrici"
      target="_blank"
      rel="noopener noreferrer"
    >
      Ascolta ora
    </a>
  </div>

  <script>
    const isAngelo = Math.random() < 0.5;

    const tag = document.getElementById("tag");
    const quote = document.getElementById("quote");

    if (isAngelo) {
      tag.innerText = "SEI UN ANGELO";
      quote.innerText =
        "Aiuti senza aspettare applausi? Classico comportamento di un angelo undercover.";
    } else {
      tag.innerText = "SEI UN DIAVOLO";
      quote.innerText =
        "Se ti diverti a tentare gli altri... ma soprattutto te stesso, il forcone Ã¨ nelle tue mani.";
    }
  </script>
</body>
</html>
