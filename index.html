<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Angeli e Peccatrici</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f0f0f;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      text-align: center;
    }

    .container {
      max-width: 420px;
      padding: 32px;
    }

    .tag {
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.7;
      margin-bottom: 12px;
    }

    .quote {
      font-size: 24px;
      line-height: 1.4;
      margin-bottom: 32px;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      background: #1db954;
      color: #000;
      text-decoration: none;
      font-weight: 600;
      border-radius: 999px;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="tag" class="tag"></div>
    <div id="quote" class="quote"></div>

    <a
      id="spotifyLink"
      class="btn"
      href="https://open.spotify.com/"
      target="_blank"
      rel="noopener noreferrer"
    >
      Ascolta ora
    </a>
  </div>

  <script>
    const angeli = [
      "Anche gli angeli cadono, quando imparano ad amare.",
      "Il silenzio degli angeli pesa più di mille parole.",
      "Chi vola alto, a volte ha paura di guardare giù."
    ];

    const peccatrici = [
      "Le peccatrici non chiedono perdono, chiedono verità.",
      "Il desiderio non è un peccato, è una scelta.",
      "Bruciare è meglio che spegnersi lentamente."
    ];

    const isAngelo = Math.random() < 0.5;

    const tag = document.getElementById("tag");
    const quote = document.getElementById("quote");

    if (isAngelo) {
      tag.innerText = "Per gli Angeli";
      quote.innerText = angeli[Math.floor(Math.random() * angeli.length)];
    } else {
      tag.innerText = "Per le Peccatrici";
      quote.innerText = peccatrici[Math.floor(Math.random() * peccatrici.length)];
    }
  </script>
</body>
</html>
